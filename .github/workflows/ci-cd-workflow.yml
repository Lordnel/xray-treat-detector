name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    types: [closed]

jobs:
  ci:
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    name: ðŸ§ª CI - Tests & Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip' # Optimise le temps de chargement des dÃ©pendances

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Unit Tests
        timeout-minutes: 5
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          # On lance pytest. S'il trouve des tests, 
          # il s'arrÃªtera tout seul avec un code de succÃ¨s.
          python -m pytest tests/test_app.py

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/lib/android
          sudo apt-get clean
          docker system prune -af

      - name: Docker build test
        run: docker compose build

  cd:
    name: ðŸš€ CD - Deploy EC2
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            cd ~/xray-treat-detector
            git fetch --all
            git reset --hard origin/main
            bash ./scripts/deploy.sh